<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="card shadow-sm w-50 mt-5 p-3 mx-auto">
    <form id="addUserForm">
      <div class="mb-3"><input id="userid" class="form-control" placeholder="User ID" /></div>
      <div class="mb-3"><input id="name" class="form-control" placeholder="User Name" /></div>
      <div class="mb-3"><input id="occ" class="form-control" placeholder="Occupation" /></div>
      <div class="mb-3"><input id="email" class="form-control" placeholder="Email" /></div>
      <button class="btn btn-primary w-100">Save</button>
    </form>
  </div>

  <div class="w-50 mt-4 mx-auto text-center">
    <h5 id="success" class="text-success d-none">User Added Successfully</h5>
    <a href="/" class="btn btn-secondary w-100 mt-3">Back</a>
  </div>

  <script>
    $(() => {
      $('#addUserForm').submit(e => {
        e.preventDefault();
        $.post('{% url "add" %}', JSON.stringify({
          userid: $('#userid').val(),
          username: $('#name').val(),
          occupation: $('#occ').val(),
          email: $('#email').val()
        }), data => {
          if (data) $('#success').removeClass('d-none');
        }, 'json').fail(err => console.log(err));
      });
    });
  </script>
</body>
</html>
