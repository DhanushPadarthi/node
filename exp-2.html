<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Own Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #7b2cbf;
    }
    .btn-custom {
      margin: 10px;
    }
    .top-icon {
      width: 40px;
      margin-top: 10px;
    }
    .illustration {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" class="top-icon" alt="Bootstrap Logo">

    <div class="main-box mt-4">
      <h1>Create Your Own Website</h1>
      <p>Start building modern, responsive websites using Bootstrap framework.</p>

      <button class="btn btn-primary btn-custom">Learn More</button>
      <button class="btn btn-outline-secondary btn-custom">Get Started</button>

      <img src="https://cdn.pixabay.com/photo/2017/06/10/07/19/meeting-2389203_1280.png" alt="Illustration" class="illustration">
    </div>
  </div>

</body>
</html>
